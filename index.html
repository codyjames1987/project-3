<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.css">

<header>
  <div class="header-wrap">
    <h1>THE CODE REVIEW</h1>

<h2>Sign up for our newsletter</h2>

<p class="top-intro">Get the latest news on how your code
  is doing right in your inbox
</p>

<hr>

<section class="main-wrap">

  <form action="index.htm" method="post">
  <fieldset class="top-field">
    <legend>Contact Information</legend>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="user_name" placeholder="Required"><br>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="user_email" placeholder="Required"><br>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="user_phone" placeholder="ex. 555.666.2134"><br>

    <label for="address">Street Address</label>
    <input type="text" id="address" name="user_address" placeholder="ex. 12345 Yesno Blvd"><br>

    <label for="city">City</label>
    <input type="text" id="city" name="user_city" placeholder="ex. RedBlue City"><br>

    <label for="state">State</label>
    <select id="state"  name="user_state">
    <option value="">Choose State</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
    </select><br>

    <label for="zip">Zip Code</label>
    <input type="text" id="zip" name="user_zip" placeholder="ex. 54321">
  </fieldset>

      <fieldset class="bottom-wrap">

        <legend>Newsletter</legend>

        <p class="bottom-intro">Select the newsletters you would like
          to recieve
        </p>
        <section class="end-wrap">

        <input type="checkbox" id="html_news" name="newsletters" value="html_news">
        <label for="html_news" class="outro">HTML News</label><br>
       
        
        <input type="checkbox" id="css_news" name="newsletters" value="css_news">
        <label for="css_news" class="outro">CSS News</label><br>
       
        <input type="checkbox" id="js_news" name="newsletters" value="js_news">
        <label for="js_news" class="outro">Javascript News</label>


        <p>Newsletter format</p>

        <input type="radio" id="html_format" name="newsletter" value="user_choice">
        <label for="html_format" class="outro">HTML</label><br>

        <input type="radio" id="plain_text" name="newsletter" value="user_choice">
        <label for="plain_text" class="outro">Plain text</label><br>

        <label for="other_topics" class="other">Other topics you'd like to hear about</label> 
        <textarea id="other_topics" name="user_topics" rows="6"></textarea>

        <button type="submit">Sign Up</button>

        </section>

      



        
      </fieldset>

   


  </form>


</section>
