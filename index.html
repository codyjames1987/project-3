<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Taviraj:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <main>
        <div>
            <h2>Sighnup for our newsletter</h2>
            <p class="latest-news">Get the latest news on how your code is doing 
                right in your inbox.
            </p>
        </div>

        <hr class="top-line">
        <hr class="bottom-line">
                        <!-- set forms action -->
        
        <form> 
           
            <fieldset class="contact-row">
                <legend>Contact Information</legend>
                <div class="flex">
                <label class="label" for="name">Full Name</label>
                <input class="type" type="text" id="name" name="user-name" placeholder="Required *">
                </div>
                <div class="flex">
                <label class="label" for="email">Email Address</label>
                <input class="type" type="email" id="email" name="user-email" placeholder="Required *">
                </div>
            
                <div class="flex">
                <label class="label" for="phone">Phone Number</label>
                <input class="type" type="tel" id="phone" name="user-phone">
                </div>
                <div class="flex">
                <label class="label" for="address">Street Address</label>
                <input class="type" type="text" id="address" name="user-address">
                </div>
                <div class="flex">
                <label class="label" for="city">City</label>
                <input class="type" type="text" id="city" name="user-city">
                </div>
                <div class="flex">
                <label class="label" for="state">State</label>
                <select class="type" id="state" name="user-state">
                <option value="">Choose State</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Deleware">Deleware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisana">Louisana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New_Hampshire">New Hampshire</option>
                <option value="New_Jersey">New Jersey</option>
                <option value="New_Mexico">New Mexico</option>
                <option value="New_York">New York</option>
                <option value="North_Carolina">North Carolina</option>
                <option value="Norht_Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode_Island">Rhode Island</option>
                <option value="South_Carolina">South Carolina</option>
                <option value="South_Dakota">South Dakota</option>
                <option value="Tennesse">Tennesse</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West_Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
                </select>
                </div>
                <div class="flex">
                <label class="zip" for="zip">Zip Code</label>
                <input class="type" type="text" id="zip" name="user-zip">
                </div>
            </fieldset>

            <hr class="interlude-line">

                <fieldset>
                    <legend class="heading" id="newletter">News Letter</legend>
                    <p class="choice">Select the newslettes you would like to receive</p>
                
                    <input type="checkbox" id="html_news" value="html_news" name="user_html_news"><label class="click" for="html_news">HTML News</label><br>
                    
                    <input type="checkbox" id="css_news" value="css_news" name="user_css_news"><label class="click" for="css_news">CSS News</label><br>
                    

                    <input type="checkbox" id="javascript_news" value="javascript_news" name="user_javascript_news">
                    <label class="click" for="javascript_news">Javascript News</label>
                    

                    <p class="newsletter">Newsletter Format</p>

                    <input type="radio" id="html" value="html" name="user_choice"><label class="click" for="html">HTML</label><br>
                    <input type="radio" id="plain_text" value="plain_text" name="user_choice"><label class="click" for="plain_text">Plain Text</label><br>
             
                    

                    <label>Other topics you would like to hear about</label>
                    <textarea id="thoughts" name="user_thoughts"></textarea>
                   
                </fieldset>

                <button type="submit">Sign Up</button>

          

           
        </form>
        
    </main>

    <footer>
        <em>&copy;Cody James 2023</em>
    </footer>

    
</body>
</html>
